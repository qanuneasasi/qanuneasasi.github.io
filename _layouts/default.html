<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'fa' }}" dir="{{ page.dir | default: 'rtl' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- SEO -->
  {% seo %}

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
</head>
<body class="{% if page.dir == 'ltr' %}ltr{% else %}rtl{% endif %}">

  {% include header.html %}

  <div class="container">
    <div class="layout">
      {% include sidebar.html %}

      <main class="content">
        {{ content }}

        {% if page.path %}
        <div class="edit-page">
          <a href="https://github.com/{{ site.repository }}/edit/main/{{ page.path }}" target="_blank" rel="noopener">
            ✏️ {{ page.lang == 'en' ? 'Edit this page' : 'ویرایش این صفحه' }}
          </a>
        </div>
        {% endif %}
      </main>
    </div>
  </div>

  {% include footer.html %}

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
